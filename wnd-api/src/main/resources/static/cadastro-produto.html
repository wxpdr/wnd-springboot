<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Produto - WND</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="page-container">
    <header class="topbar">
      <h1>Why Not Data - Cadastro de Produto</h1>
    </header>

    <main class="content">
      <section class="card">
        <h2>Novo Produto</h2>

        <div id="mensagens" class="mensagens"></div>

        <form id="formProduto" novalidate>
          <div class="form-group">
            <label for="nome">Nome do produto</label>
            <input type="text" id="nome" name="nome" required />
          </div>

          <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" rows="3" required></textarea>
            <small>Mínimo de 10 caracteres.</small>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="preco">Preço (R$)</label>
              <input type="number" id="preco" name="preco" step="0.01" min="0.01" required />
            </div>

            <div class="form-group">
              <label for="quantidade">Quantidade em estoque</label>
              <input type="number" id="quantidade" name="quantidade" min="1" required />
            </div>
          </div>

          <div class="form-group">
            <label for="fabricante">Fabricante</label>
            <input type="text" id="fabricante" name="fabricante" required />
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Salvar produto</button>
            <button type="reset" class="btn btn-secondary">Limpar</button>
          </div>
        </form>
      </section>
    </main>

    <<footer class="footer">
  <p>Nayra Rocha / Wendy Pedrosa / 4NB / 2025</p>
</footer>
  </div>

  <script src="js/cadastro-produto.js"></script>
</body>
</html>
