<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste Status API</title>
</head>
<body>
  <h1>Status da API</h1>
  <pre id="saida">Carregando...</pre>

  <script>
    fetch('http://localhost:8080/api/status')
      .then(resp => {
        if (!resp.ok) {
          throw new Error('Erro HTTP: ' + resp.status);
        }
        return resp.json();
      })
      .then(data => {
        document.getElementById('saida').textContent =
          JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById('saida').textContent =
          'Falha ao chamar API: ' + err.message;
      });
  </script>
</body>
</html>
